<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="home_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="nav-bar">
        <ul class="left nav-bar-options">
            <li><a class="link" href="#">Home</a></li>
            <li><a class="link" href="#">Projects</a></li>
            <li><a class="link" href="#">My Requests</a></li>
        </ul>
        <ul class="right nav-bar-options">
            <li><a class="link" href="#">Log In</a></li>
        </ul>
    </div>
    <button class="add-button">+</button>
    <div id="bug-list">
        <div id="high-sample-tile" class="tile">
            <div class="tile-header">
                <h2 class="bug-title">Bug Title</h2>
                <span class="high severity">high</span>
                <span class="unresolved status">unresolved</span>
            </div>
            <div class="assigned">Assigned To: </div>
            <div class="deadline">Resolve By: </div>
        </div>
        <div id="medium-sample-tile" class="tile">
            <div class="tile-header">
                <h2 class="bug-title">Bug Title</h2>
                <span class="medium severity">medium</span>
                <span class="resolved status">resolved</span>
            </div>
            <div class="assigned">Assigned To: </div>
            <div class="deadline">Resolve By: </div>
        </div>
        <div id="medium-sample-tile" class="tile">
            <div class="tile-header">
                <h2 class="bug-title">Bug Title</h2>
                <span class="low severity">low</span>
                <span class="unresolved status">unresolved</span>
            </div>
            <div class="assigned">Assigned To: </div>
            <div class="deadline">Resolve By: </div>
        </div>
    </div>
    <div class="footer">Made by WebWizards</div>
    <script src="app.js"></script>
</body>
</html>
